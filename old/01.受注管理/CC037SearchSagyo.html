<script type="text/javascript" charset="Shift_JIS">
	function _gotoLogin(){
		try{
			if(top.opener != null){
				try{
					var parentWindow = null;
					parentWindow = getOpenParentWin(top);
					parentWindow.location = "/easpro2/e_asproLogin/login";
				}catch(e){
					top.close();
				}

			}else{
				top.location = "/easpro2/e_asproLogin/login";
			}
		}catch(e){}
	}

	function _gotoLoginSky(){
		try{
			if(top.opener != null){
				try{
					var parentWindow = null;
					parentWindow = getOpenParentWin(top);
					parentWindow.location = "/easpro2/e_asproLogin/loginSky";
				}catch(e){
					top.close();
				}

			}else{
				top.location = "/easpro2/e_asproLogin/loginSky";
			}
		}catch(e){}
	}

	function _gotoLoginSystem(){
		try{
			if(top.opener != null){
				try{
					var parentWindow = null;
					parentWindow = getOpenParentWin(top);
					parentWindow.location = "/easpro2/e_asproLogin/loginSystem";
				}catch(e){
					top.close();
				}

			}else{
				top.location = "/easpro2/e_asproLogin/loginSystem";
			}
		}catch(e){}
	}

	function getOpenParentWin(parentWindow) {
		var tempTopWin = null;

		if(parentWindow.opener != null){
			tempTopWin = getOpenParentWin(parentWindow.opener.top);
			parentWindow.close();
			return tempTopWin;
		}
		return parentWindow.top;
	}



</script>

		//search
			function Search(){
				$$("CC037Form").action="/easpro2/e_asproLogin/CC037SearchSagyo";
				$$("CC037Form").processType.value = 2;
				$$("CC037Form").submit();
				btnDisabled();
			}

			function SetValue(sagyoCd,sagyoNm,sagyoKbn,index) {
				try{
					var strRun;
					var str_calls_name= $$("js_calls").value;
					strRun = "window.parent.opener." +  str_calls_name + "('"+ sagyoCd +"','"+ sagyoNm +"','"+ sagyoKbn +"','" + index +"');";
					if (window.parent.opener) {
						eval(strRun);
						window.close();
					}
				}catch(e){window.close();}
			}

			function SetValue2(sagyoCd,sagyoNm,sagyoKbn) {

					if (window.parent.opener) {
						eval(strRun);
						window.close();
					}
				}catch(e){
					window.close();
				}
			}
						
			function Close(){
				window.close();
			}
		</SCRIPT>
