	function _gotoLogin(){
		try{
			if(top.opener != null){
				try{
					var parentWindow = null;
					parentWindow = getOpenParentWin(top);
					parentWindow.location = "/easpro2/e_asproLogin/login";
				}catch(e){
					top.close();
				}

			}else{
				top.location = "/easpro2/e_asproLogin/login";
			}
		}catch(e){}
	}

	function _gotoLoginSky(){

			if(top.opener != null){

				}

	}

	function _gotoLoginSystem(){
		try{
			if(top.opener != null){
				try{
					var parentWindow = null;
					parentWindow = getOpenParentWin(top);
					parentWindow.location = "/easpro2/e_asproLogin/loginSystem";
				}catch(e){
					top.close();
				}

			}else{
				top.location = "/easpro2/e_asproLogin/loginSystem";
			}
		}catch(e){}
	}

	function getOpenParentWin(parentWindow) {
		var tempTopWin = null;

		if(parentWindow.opener != null){
			tempTopWin = getOpenParentWin(parentWindow.opener.top);
			parentWindow.close();
			return tempTopWin;
		}
		return parentWindow.top;
	}

			function getCC901(pstno,addr_cd_bc,addr_name,index){
				var strLength = pstno.length;
				var strlength2 = addr_name.length;
				var pst1 = pstno.substring(0,3);
				var pst2 = pstno.substring(3,strLength);
				var pst3 = "";
				var pst4 = "";
				var pst5 = "";
				$$("_zip1").value=pst1;
				$$("_zip2").value=pst2;				
				if (strlength2 < 41) {
					$$("_dispAddr1").value=addr_name;
				} else if(strlength2 > 40 && strlength2 < 61){
					pst3 = addr_name.substring(0,40);
					pst4 = addr_name.substring(40,strlength2);
					$$("_dispAddr1").value=pst3;
					$$("_dispAddr2").value=pst4;
				}else{
					pst3 = addr_name.substring(0,40);
					pst4 = addr_name.substring(40,60);
					pst5 = addr_name.substring(60,strlength2);
					$$("_dispAddr1").value=pst3;
					$$("_dispAddr2").value=pst4;
					$$("_dispAddr3").value=pst5;
				}
			}
