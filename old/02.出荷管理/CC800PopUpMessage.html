	td { word-break:break-all; font-size:13px; }

<html>
<head>
	<meta http-equiv = "Pragma" content="no-cache">
	<meta http-equiv = "Cache-control" content="no-cache">
	<title>印刷の注意</title>
</head>
<body bgcolor="#d8e0f5">
	<div align="center">
		<table border="0" cellpadding="1" cellspacing="1" width="450" bgcolor="#666666">
			<tr bgcolor="#eeeeee">
				<td align="center" nowrap width="450" class="TYPE3">
					<font color="#ff3333">※　印刷の注意　※</font>
				</td>
			</tr>
			<tr bgcolor="white">
				<td>
					<table  width="100%" border="0" cellpadding="2" cellspacing="2">
						<tr bgcolor="#ffffcc">
							<td class="type3">■一括印刷</td>
						</tr>
						<tr>
							<td class="type3">
								一括印刷をクリックするとテキストボックスに入力した値に関係なく、<font color="red">元々セットされた個口数で送り状が出力</font>されます。<br>
							</td>
						</tr>
						<tr bgcolor="#ffffcc">
							<td class="type3">■個別印刷（個口数変更）</td>
						</tr>
						<tr>
						<td class="type3">個口数を変更する場合は、<font color="red">個口数を入力し、個別印刷ボタンをクリック</font>して送り状を印刷してください。<br>出荷実績確定を行うまでは個口数の変更が可能です。<br></td>
						</tr>
						<tr bgcolor="#ffffcc">
							<td class="type3">■用紙切れ</td>
						</tr>
						<tr>
							<td class="type3">プリンターの用紙が切れた場合は、<font color="red">補充することにより印刷が再開</font>されます。<br></td>
						</tr>
						<tr bgcolor="#ffffcc">
							<td class="type3">■出力プリンタの設定</td>
						</tr>
						<tr>
							<td class="type3">プリンターやトレーの設定は、マスタ管理の<font color="red">印刷設定マスタ</font>より設定してください。<br>詳しい設定につきましては、マニュアルを参考にしてください。<br></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<br>
		<table width="450">
			<tr>
				<td align="center">
					<input onclick="javascript:window.close();" type="button" value="閉じる">
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
