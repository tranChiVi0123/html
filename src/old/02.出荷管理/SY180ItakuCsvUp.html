	function _gotoLogin(){
		try{
			if(top.opener != null){
				try{
					var parentWindow = null;
					parentWindow = getOpenParentWin(top);
					parentWindow.location = "/easpro2/e_asproLogin/login";
				}catch(e){
					top.close();
				}

			}else{
				top.location = "/easpro2/e_asproLogin/login";
			}
		}catch(e){}
	}

	function _gotoLoginSystem(){
		try{

				try{
					var parentWindow = null;
					parentWindow = getOpenParentWin(top);
					parentWindow.location = "/easpro2/e_asproLogin/loginSystem";
				}catch(e){

			}
		}catch(e){}

	function getOpenParentWin(parentWindow) {
		var tempTopWin = null;

		if(parentWindow.opener != null){
			tempTopWin = getOpenParentWin(parentWindow.opener.top);
			parentWindow.close();
			return tempTopWin;
		}
		return parentWindow.top;
	}

			//2.登録するボタン押下
			function doUpload(){
				$("#errMsg").html("");
				//必須チェック
				if($("#_whCd").val().length == 0){
					$("#errMsg").html("倉庫名は必須です。<br>");
				}
				if($("#patternNo").val().length == 0){
					$("#errMsg").html($("#errMsg").html() + "パターン選択は必須です。<br>");
				}
				if($("#csvFile").val().length == 0){
					$("#errMsg").html($("#errMsg").html() + "ファイルは必須です。<br>");
				}
				if($("#errMsg").html() != ""){
					return;
				}
				//ファイル（ファイル拡張子）
				if($("#csvFile").val().length < 5){
					$("#errMsg").html("CSV形式でないファイルはアップロードできません。(拡張子エラー)");
					return;
				}else{
					var fileType = $("#csvFile").val().substr($("#csvFile").val().length -4);
					if(fileType.toUpperCase() != ".CSV" && fileType.toUpperCase() != ".TXT" && fileType.toUpperCase() != ".DAT"){
						$("#errMsg").html("CSV、TXT、DAT形式でないファイルはアップロードできません。（拡張子エラー）");
						return;
					}
				}
				
				if(confirm("登録を開始します。\n登録するデータと、倉庫、パターン選択の指定が、一致していることを確認してください。")){
					
					$("#csvUploadLayout").hide();
					$("#csvUploadWaitLayout").show();
					
					$("#processType").val("3");
					$("#mainForm").submit();	
				}
			}
			
		
			$(function(){
				$("#mainForm").submit(function(){
					btnDisabled();
				});
				//2.登録するボタン押下
				$("#btnSubmit").click(doUpload);
			});
